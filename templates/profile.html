<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"></h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-user fa-fw"></i> Profile
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form role="form" method="post">
						<fieldset>
							<div class="form-group">
								<label>Email</label>
								<p class="form-control-static"><!--%%email%%--></p>
							</div>
							<div class="form-group">
								<label>Email Notifications</label>
								<input class="form-control" type="checkbox" name="emailnotifications" <!--%%emailnotifications%%--> value="1">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password" name="password">
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input class="form-control" type="password" name="confirmpassword">
							</div>
							<div class="form-group">
								<label>Data Origin</label>
								<div class="radio">
									<label>
										<input type="radio" name="dataorigin" id="dataoriginethos" value="0" <!--%%dataoriginethos%%--> onclick="$('#directrig').hide();$('#ethosurl').show()">Ethosdistro.com
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="dataorigin" id="dataoriginrig" value="1" <!--%%dataoriginrig%%--> onclick="$('#directrig').show();$('#ethosurl').hide()">Direct from Rig
									</label>
								</div>
							</div>
							<div class="form-group" id="ethosurl" style="<!--%%dataoriginethosblock%%-->">
								<label>URL</label>
								<input class="form-control" name="url" placeholder="http://xxxxxx.ethosdistro.com/?json=yes" value="<!--%%url%%-->">
							</div>
							<div class="form-group" id="directrig" style="<!--%%dataoriginrigblock%%-->">
								<!--%%dataoriginrigtext%%-->
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</fieldset>
					</form>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-8 -->
	</div>
	<!-- /.row -->
</div>
<!-- /#page-wrapper -->
